<!DOCTYPE html>
<html lang="en" ng-app="gameapi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Server Management</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
      body { padding-top: 70px; }
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/scrollglue.js"></script>
    <script src="js/gameapi.js"></script>
    <script src="js/services/console.js"></script>
    <script src="js/services/server.js"></script>
    <script src="js/controllers/console.js"></script>
    <script src="js/controllers/serverstatus.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#fyp-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Game Server Admin</a>
        </div>
        <div class="collapse navbar-collapse" id="fyp-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Overview</a></li>
            <li class="active"><a href="console.html">Console</a></li>
            <li><a href="#">Configuration</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" style="margin-right: 0; /* HACK: Margin bug in Bootstrap */">
            <li><p class="navbar-text">Signed in as <strong>Didz</strong></p></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1><samp>&gt;Console_</samp></h1>
      <div class="table-responsive" ng-controller="ServerStatusController">
        <table class="table">
          <tbody>
            <tr>
              <td><strong>{{server.name}} <span class="label label-success" ng-show="server.state === 'online'">Online</span><span class="label label-danger" ng-show="server.state === 'offline'">Offline</span></strong></td>
              <td><strong>Players:</strong> {{server.numPlayers}}/{{server.maxPlayers}}</td>
              <td><strong>Map:</strong> {{server.mapName}}</td>
              <td><strong>Game mode:</strong> {{server.gameMode}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-controller="ConsoleController">
        <pre class="pre-scrollable" scroll-glue>{{ console.text }}</pre>
        <form ng-submit="executeCommand()">
          <input type="text" class="form-control" placeholder="Enter your command here" ng-model="inputText">
        </form>
      </div>
    </div>
  </body>
</html>
